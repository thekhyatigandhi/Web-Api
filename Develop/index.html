<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id = "highScores"><a href="#" id="highScores-link" >View Highscore</a>
      <ul id ="highScores-list"></ul></div>
      <div class="timer">Time</div>
    </header>
    
    <main>
      <section class = "start-screen">
        <h1 class="heading">Coding Quiz</h1>
        <p class="paragraph">
          Try to answer the following code-related questions within the time
          limit.
          Keep in mind that incorrect answers will penalize your score/ time
          by ten seconds!
        </p>
        <button class="start-button" id = "start-btn">Start Quiz</button>
      </section>

<section class="container">
      <h2 class="questions"></h2>
      <div class="answers"></div>
      <h2 id="comments"></h2> 
</section>

  <section class="info-container hidden">
        <form id="submit-form">
          <input type="text" id="initials-input" placeholder="Enter your initials">
      
        <div class="buttons-container"></div>
        <button type="submit" id="submit-btn">Submit</button>
<button type="button" id="restart-btn">Restart Quiz</button>
      </form>
   
  </section>
</main>

    
      <script src="./script.js"></script>
    </section>
  </body>
</html>
